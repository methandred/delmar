<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмін валют</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="DelMar Lux Logo">
            <div class="qr-code">
                <!-- QR-код -->
                <img src="qr-code.png" alt="QR Code">
            </div>
        </header>

        <!-- Вставляємо заголовок курсів валют і купівля/продаж в один рядок -->
        <div class="currency-header">
            <h2>Курс валют/Currency</h2>
            <div class="currency-rate-columns">
                <span>Купівля</span>
                <span>Продаж</span>
            </div>
        </div>

        <!-- Додаємо таблицю з курсами валют -->
        <div class="currency-rates">
            <div class="currency-rate-item">
                <span>$ USD</span>
                <span>41.32</span>
                <span>41.47</span>
            </div>
            <div class="currency-rate-item">
                <span>€ EUR</span>
                <span>42.72</span>
                <span>45.87</span>
            </div>
        </div>

        <!-- Вставляємо крос курси -->
        <div class="currency-rates">
            <div class="currency-rate-item">
                <span>$-€ USD/EUR</span>
                <span>1.112</span>
            </div>
            <div class="currency-rate-item">
                <span>€-$ EUR/USD</span>
                <span>1.104</span>
            </div>
        </div>

        <!-- Додаємо курс криптовалюти -->
        <div class="currency-rates">
            <div class="currency-rate-item">
                <span>₿ BTC/USD</span>
                <span>65000</span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
<script src="script.js"></script>
</body>
</html>
