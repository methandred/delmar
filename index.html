<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delmar LUX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container" id="container">
    <header>
        <div class="logo">
            <img src="newlogo.png" alt="logo" />
        </div>
        <div class="qr-code">
            <img src="qr-code.png" alt="QR Code" />
        </div>
    </header>

    <div class="currency-list">
        <div class="cross-rate-label">Курс валют / Currency</div>
        <div class="currency-item">
            <div class="currency-name">&#36; USD</div>
            <div class="currency-rate">
                <span class="buy-rate" id="usdBuy">0</span>
                <span class="sell-rate" id="usdSell">0</span>
            </div>
        </div>
        <div class="currency-item">
            <div class="currency-name">&euro; EUR</div>
            <div class="currency-rate">
                <span class="buy-rate" id="eurBuy">0</span>
                <span class="sell-rate" id="eurSell">0</span>
            </div>
        </div>
        <div class="cross-rate-label">Крос курс / Cross currency</div>
        <div class="currency-item">
            <div class="currency-name">&#36;-&euro; USD/EUR</div>
            <div class="currency-rate">
                <span class="cross-rate" id="usdEur">0</span>
            </div>
        </div>
        <div class="currency-item">
            <div class="currency-name">&euro;-&#36; EUR/USD</div>
            <div class="currency-rate">
                <span class="cross-rate" id="eurUsd">0</span>
            </div>
        </div>
        <div class="crypto-label">Криптовалюта / Cryptocurrency</div>
        <div class="currency-item">
            <div class="currency-name">₿ BTC/USD    </div>
            <div class="currency-rate">
                <span class="btc-rate" id="btcRate">0</span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
<script src="script.js"></script>
</body>
</html>
